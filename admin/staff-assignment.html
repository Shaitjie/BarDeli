<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Assignment - BarDeli Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bardeli-orange': '#ff6b35',
                        'bardeli-dark': '#e55a2b',
                        'bardeli-light': '#ff8f66'
                    }
                }
            }
        }
    </script>
    <style>
        .header-bg {
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="header-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="admin-dashboard.html" class="text-white hover:text-bardeli-light">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">Staff Assignment</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="createAssignmentBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg font-medium">
                        + Assign Staff
                    </button>
                    <button id="logoutBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Total Assignments</h3>
                <p id="totalAssignments" class="text-3xl font-bold text-bardeli-orange">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Active Staff</h3>
                <p id="activeStaff" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Upcoming Events</h3>
                <p id="upcomingEvents" class="text-3xl font-bold text-green-600">0</p>
            </div>
        </div>

        <!-- Assignments List -->
        <div class="bg-white rounded-xl shadow-md border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Staff Assignments</h3>
            </div>
            <div id="assignmentsContainer">
                <!-- Empty state -->
                <div id="emptyState" class="p-12 text-center">
                    <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No staff assignments yet</h3>
                    <p class="text-gray-500 mb-6">Start by assigning staff to events.</p>
                    <button id="createFirstBtn" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-3 rounded-lg font-medium">
                        Create First Assignment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-900">Assign Staff to Event</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="assignmentForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event</label>
                        <select id="eventSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange">
                            <option value="">Select Event</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Staff Member</label>
                        <select id="staffSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange">
                            <option value="">Select Staff</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role Assignment</label>
                        <select id="roleSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange">
                            <option value="chef">Chef</option>
                            <option value="server">Server</option>
                            <option value="setup">Setup</option>
                            <option value="cleanup">Cleanup</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-4 py-2 rounded-lg">
                            Assign Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Supabase setup
        const supabaseUrl = 'https://kaqngazbkvhxsuxlgbvf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthcW5nYXpia3ZoeHN1eGxnYnZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMjcxMjYsImV4cCI6MjA3MTYwMzEyNn0.gesfwcDoHeyCnc6CbThmnlPQZ1QeAoNNsMGBExhcTEs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAssignments();
            loadEvents();
            loadStaff();
            setupEventListeners();
        });

        // Load assignments
        async function loadAssignments() {
            try {
                const { data, error } = await supabase
                    .from('event_staff_assignments')
                    .select(`
                        *,
                        events(event_name, event_date),
                        staff(first_name, last_name, position)
                    `);

                if (error) throw error;
                
                document.getElementById('totalAssignments').textContent = data.length;
                renderAssignments(data);
            } catch (error) {
                console.error('Error loading assignments:', error);
            }
        }

        // Load events for dropdown
        async function loadEvents() {
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('id, event_name, event_date')
                    .order('event_date');

                if (error) throw error;
                
                const select = document.getElementById('eventSelect');
                select.innerHTML = '<option value="">Select Event</option>';
                data.forEach(event => {
                    select.innerHTML += `<option value="${event.id}">${event.event_name} - ${new Date(event.event_date).toLocaleDateString()}</option>`;
                });
                
                document.getElementById('upcomingEvents').textContent = data.length;
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Load staff for dropdown
        async function loadStaff() {
            try {
                const { data, error } = await supabase
                    .from('staff')
                    .select('id, first_name, last_name, position')
                    .eq('is_active', true);

                if (error) throw error;
                
                const select = document.getElementById('staffSelect');
                select.innerHTML = '<option value="">Select Staff</option>';
                data.forEach(staff => {
                    select.innerHTML += `<option value="${staff.id}">${staff.first_name} ${staff.last_name} - ${staff.position}</option>`;
                });
                
                document.getElementById('activeStaff').textContent = data.length;
            } catch (error) {
                console.error('Error loading staff:', error);
            }
        }

        // Render assignments
        function renderAssignments(assignments) {
            const container = document.getElementById('assignmentsContainer');
            const emptyState = document.getElementById('emptyState');

            if (!assignments.length) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            container.innerHTML = assignments.map(assignment => `
                <div class="p-6 border-b border-gray-200 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="font-semibold text-gray-900">${assignment.events?.event_name || 'Unknown Event'}</h4>
                            <p class="text-sm text-gray-600">${assignment.staff?.first_name} ${assignment.staff?.last_name} - ${assignment.staff?.position}</p>
                            <p class="text-sm text-bardeli-orange font-medium">Role: ${assignment.role_assignment}</p>
                            <p class="text-sm text-gray-500">Status: ${assignment.status}</p>
                        </div>
                        <button onclick="deleteAssignment('${assignment.id}')" class="text-red-500 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Create assignment
        async function createAssignment(eventId, staffId, role) {
            try {
                const { error } = await supabase
                    .from('event_staff_assignments')
                    .insert([{
                        event_id: eventId,
                        staff_id: staffId,
                        role_assignment: role,
                        status: 'assigned'
                    }]);

                if (error) throw error;
                
                loadAssignments();
                document.getElementById('assignmentModal').classList.add('hidden');
                document.getElementById('assignmentForm').reset();
            } catch (error) {
                console.error('Error creating assignment:', error);
                alert('Error creating assignment');
            }
        }

        // Delete assignment
        async function deleteAssignment(id) {
            if (!confirm('Delete this assignment?')) return;
            
            try {
                const { error } = await supabase
                    .from('event_staff_assignments')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                loadAssignments();
            } catch (error) {
                console.error('Error deleting assignment:', error);
            }
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('createAssignmentBtn').addEventListener('click', () => {
                document.getElementById('assignmentModal').classList.remove('hidden');
            });

            document.getElementById('createFirstBtn').addEventListener('click', () => {
                document.getElementById('assignmentModal').classList.remove('hidden');
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('assignmentModal').classList.add('hidden');
            });

            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('assignmentModal').classList.add('hidden');
            });

            document.getElementById('assignmentForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const eventId = document.getElementById('eventSelect').value;
                const staffId = document.getElementById('staffSelect').value;
                const role = document.getElementById('roleSelect').value;
                createAssignment(eventId, staffId, role);
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>
</html>
