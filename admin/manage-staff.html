<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Staff - BarDeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bardeli-orange': '#ff6b35',
                        'bardeli-dark': '#e55a2b',
                        'bardeli-light': '#ff8f66'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-bardeli-orange to-bardeli-dark shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="admin-dashboard.html" class="text-white hover:text-gray-200 mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">Manage Staff</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="addStaffBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm font-medium">
                        Add Staff Member
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Staff Management Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Filter and Search Section -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search Staff</label>
                        <input type="text" id="searchInput" placeholder="Search by name, role..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange focus:border-bardeli-orange">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select id="roleFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange focus:border-bardeli-orange">
                            <option value="">All Roles</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Position</label>
                        <select id="positionFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange focus:border-bardeli-orange">
                            <option value="">All Positions</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-bardeli-orange focus:border-bardeli-orange">
                            <option value="">All Staff</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Staff Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <span class="text-blue-600 text-xl">üë•</span>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Total Staff</h3>
                        <p class="text-2xl font-bold text-gray-600" id="totalStaff">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <span class="text-green-600 text-xl">‚úÖ</span>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Active</h3>
                        <p class="text-2xl font-bold text-green-600" id="activeStaff">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-bardeli-orange bg-opacity-20 rounded-lg">
                        <span class="text-bardeli-orange text-xl">üëî</span>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Managers</h3>
                        <p class="text-2xl font-bold text-bardeli-orange" id="managerCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <span class="text-yellow-600 text-xl">‚ö†Ô∏è</span>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Inactive</h3>
                        <p class="text-2xl font-bold text-yellow-600" id="inactiveStaff">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Staff Table -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Staff Directory</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Staff Member</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hire Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Staff data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Staff Modal -->
    <div id="staffModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-30"></div>
            <div class="relative bg-white rounded-lg max-w-2xl w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New Staff Member</h3>
                </div>
                
                <form id="staffForm" class="px-6 py-4 space-y-4">
                    <input type="hidden" id="staffId" name="staffId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Position *</label>
                            <input type="text" id="position" name="position" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                            <select id="role" name="role" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                                <option value="">Select Role</option>
                                <option value="staff">Staff</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Hourly Rate (R)</label>
                            <input type="number" id="hourlyRate" name="hourlyRate" step="0.01" min="0"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Hire Date *</label>
                            <input type="date" id="hireDate" name="hireDate" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-bardeli-orange focus:border-bardeli-orange">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="isActive" name="isActive" checked
                                class="h-4 w-4 text-bardeli-orange focus:ring-bardeli-orange border-gray-300 rounded">
                            <label for="isActive" class="ml-2 text-sm text-gray-700">Active Employee</label>
                        </div>
                    </div>
                </form>
                
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" form="staffForm" id="saveBtn" class="px-4 py-2 bg-bardeli-orange text-white rounded-md hover:bg-bardeli-dark">
                        Save Staff
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type ="module">
       import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

       const supabaseUrl = "https://fawlfsukrqrucrrxrjvq.supabase.co";
       const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MzU2OTUsImV4cCI6MjA3MTAxMTY5NX0.KGH5SAJvCEhnz3NHdp6LeMgCvZp-nP1Tj6oIL32J6K8";
       const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let allStaff = [];
        let filteredStaff = [];

        // DOM Elements
        const addStaffBtn = document.getElementById('addStaffBtn');
        const staffModal = document.getElementById('staffModal');
        const staffForm = document.getElementById('staffForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const staffTableBody = document.getElementById('staffTableBody');
        const searchInput = document.getElementById('searchInput');
        const roleFilter = document.getElementById('roleFilter');
        const positionFilter = document.getElementById('positionFilter');
        const statusFilter = document.getElementById('statusFilter');

        // Event Listeners
        addStaffBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', () => closeModal());
        staffForm.addEventListener('submit', handleSubmit);
        searchInput.addEventListener('input', applyFilters);
        roleFilter.addEventListener('change', applyFilters);
        positionFilter.addEventListener('change', applyFilters);
        statusFilter.addEventListener('change', applyFilters);

        // Close modal when clicking outside
        staffModal.addEventListener('click', (e) => {
            if (e.target === staffModal) closeModal();
        });

        // Load staff on page load
        window.addEventListener('load', loadStaff);

        async function loadStaff() {
            try {
                const { data, error } = await supabaseClient
                    .from('staff')
                    .select('*')
                    .order('first_name', { ascending: true });

                if (error) throw error;

                allStaff = data || [];
                filteredStaff = [...allStaff];
                renderStaff(filteredStaff);
                updateStats(allStaff);
                populatePositionFilter(allStaff);
            } catch (error) {
                console.error('Error loading staff:', error);
                showError('Failed to load staff members');
            }
        }

        function renderStaff(staff) {
            if (staff.length === 0) {
                staffTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <div class="text-lg mb-2">No staff members found</div>
                            <div class="text-sm">Click "Add Staff Member" to add your first employee</div>
                        </td>
                    </tr>
                `;
                return;
            }

            staffTableBody.innerHTML = staff.map(member => {
                const initials = `${member.first_name.charAt(0)}${member.last_name.charAt(0)}`;
                const fullName = `${member.first_name} ${member.last_name}`;
                const hireDate = new Date(member.hire_date).toLocaleDateString();
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-bardeli-orange rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium text-sm">${initials}</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${fullName}</div>
                                    <div class="text-sm text-gray-500">${member.position}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${getRoleBadgeClass(member.role)}">
                                ${member.role.charAt(0).toUpperCase() + member.role.slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${member.email}</div>
                            <div class="text-sm text-gray-500">${member.phone}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${hireDate}</div>
                            <div class="text-sm text-gray-500">${member.hourly_rate ? 'R' + member.hourly_rate + '/hr' : 'Rate not set'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                member.is_active 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-red-100 text-red-800'
                            }">
                                ${member.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editStaff('${member.staff_id}')" class="text-bardeli-orange hover:text-bardeli-dark mr-2">Edit</button>
                            <button onclick="deleteStaff('${member.staff_id}')" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getRoleBadgeClass(role) {
            switch(role) {
                case 'admin': return 'bg-purple-100 text-purple-800';
                case 'manager': return 'bg-blue-100 text-blue-800';
                case 'staff': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function updateStats(staff) {
            const total = staff.length;
            const active = staff.filter(s => s.is_active).length;
            const managers = staff.filter(s => s.role === 'manager' || s.role === 'admin').length;
            const inactive = total - active;

            document.getElementById('totalStaff').textContent = total;
            document.getElementById('activeStaff').textContent = active;
            document.getElementById('managerCount').textContent = managers;
            document.getElementById('inactiveStaff').textContent = inactive;
        }

        function populatePositionFilter(staff) {
            const positions = [...new Set(staff.map(s => s.position))];
            const options = positions.map(pos => `<option value="${pos}">${pos}</option>`).join('');
            positionFilter.innerHTML = '<option value="">All Positions</option>' + options;
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const roleValue = roleFilter.value;
            const positionValue = positionFilter.value;
            const statusValue = statusFilter.value;

            filteredStaff = allStaff.filter(staff => {
                const nameMatch = `${staff.first_name} ${staff.last_name}`.toLowerCase().includes(searchTerm) ||
                                staff.position.toLowerCase().includes(searchTerm);
                const roleMatch = !roleValue || staff.role === roleValue;
                const positionMatch = !positionValue || staff.position === positionValue;
                const statusMatch = !statusValue || staff.is_active.toString() === statusValue;

                return nameMatch && roleMatch && positionMatch && statusMatch;
            });

            renderStaff(filteredStaff);
        }

        function openModal(staffId = null) {
            const isEdit = staffId !== null;
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Staff Member' : 'Add New Staff Member';
            
            if (isEdit) {
                const staff = allStaff.find(s => String(s.staff_id) === String(staffId));
                if (staff) populateForm(staff);
            } else {
                staffForm.reset();
                document.getElementById('isActive').checked = true;
                document.getElementById('hireDate').value = new Date().toISOString().split('T')[0];
            }
            
            staffModal.classList.remove('hidden');
        }

        function closeModal() {
            staffModal.classList.add('hidden');
            staffForm.reset();
        }

        function populateForm(staff) {
            document.getElementById('staffId').value = staff.staff_id;
            document.getElementById('firstName').value = staff.first_name;
            document.getElementById('lastName').value = staff.last_name;
            document.getElementById('email').value = staff.email;
            document.getElementById('phone').value = staff.phone;
            document.getElementById('position').value = staff.position;
            document.getElementById('role').value = staff.role;
            document.getElementById('hourlyRate').value = staff.hourly_rate || '';
            document.getElementById('hireDate').value = staff.hire_date;
            document.getElementById('isActive').checked = staff.is_active;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(staffForm);
            const staffId = formData.get('staffId');
            const isEdit = staffId && staffId !== '';

            const staffData = {
                first_name: formData.get('firstName'),
                last_name: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                position: formData.get('position'),
                role: formData.get('role'),
                hourly_rate: formData.get('hourlyRate') ? parseFloat(formData.get('hourlyRate')) : null,
                hire_date: formData.get('hireDate'),
                is_active: formData.has('isActive')
            };

            try {
                let result;
                if (isEdit) {
                    result = await supabaseClient
                        .from('staff')
                        .update(staffData)
                        .eq('staff_id', staffId);
                } else {
                    result = await supabaseClient
                        .from('staff')
                        .insert([staffData]);
                }

                if (result.error) throw result.error;

                closeModal();
                loadStaff();
                showSuccess(isEdit ? 'Staff member updated successfully!' : 'Staff member added successfully!');
            } catch (error) {
                console.error('Error saving staff:', error);
                showError('Failed to save staff member. Please try again.');
            }
        }

        async function editStaff(staffId) {
            openModal(staffId);
        }

        async function deleteStaff(staffId) {
            if (!confirm('Are you sure you want to delete this staff member?')) return;

            try {
                const { error } = await supabaseClient
                    .from('staff')
                    .delete()
                    .eq('staff_id', staffId);

                if (error) throw error;

                loadStaff();
                showSuccess('Staff member deleted successfully!');
            } catch (error) {
                console.error('Error deleting staff:', error);
                showError('Failed to delete staff member. Please try again.');
            }
        }

        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-md shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-md shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 5000);
        }

        window.deleteStaff = deleteStaff;
        window.editStaff = editStaff;
    </script>
</body>
</html>
