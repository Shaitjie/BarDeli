<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage Events - BarDeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "bardeli-orange": "#ff6b35",
                        "bardeli-dark": "#e55a2b",
                        "bardeli-light": "#ff8f66",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="header-bg shadow-lg bg-bardeli-orange">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="admin-dashboard.html" class="text-white hover:text-bardeli-light">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">Manage Booking Events</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Manage Events</h2>
                <p class="text-gray-600 mt-2">View and manage all catering event bookings</p>
            </div>

            <!-- Toggle View Button -->
            <button id="toggleViewBtn"
                class="bg-bardeli-orange text-white px-4 py-2 rounded-lg hover:bg-bardeli-dark transition">
                View Calendar
            </button>
        </div>

        <!-- Filters -->
        <div id="filterSection" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="searchInput" placeholder="Search customers..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent" />
                <select id="statusFilter"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button onclick="loadBookings()"
                    class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                    Refresh
                </button>
            </div>
        </div>

        <!---Date Filter-->
        <div id="calendarFilter" class="flex gap-4 mb-4 items-end hidden">
            <div>
                <label for="startDate" class="block text-gray-700 font-medium">Start Date</label>
                <input type="date" id="startDate" class="border rounded px-3 py-2" />
            </div>
            <div>
                <label for="endDate" class="block text-gray-700 font-medium">End Date</label>
                <input type="date" id="endDate" class="border rounded px-3 py-2" />
            </div>
            <button id="filterCalendarBtn"
                class="bg-bardeli-orange text-white px-4 py-2 rounded hover:bg-bardeli-dark">Filter</button>
            <button id="clearCalendarFilterBtn"
                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Clear</button>
        </div>


        <!-- Calendar Section (hidden by default) -->
        <div id="calendarSection" class="bg-white rounded-lg shadow-sm border border-gray-200 hidden p-4 mb-6">
            <div id="calendar"></div>
        </div>

        <!-- Events Table -->
        <div id="tableSection" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Event Bookings</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Booking ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Cost</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Deposit Paid</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Payment Proof</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">View Booking</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Send Message</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assign Staff</th>
                        </tr>
                    </thead>
                    <tbody id="eventsBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Booking Details Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-60 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-900"></h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="px-6 py-4 text-gray-800 overflow-y-auto max-h-[70vh]"></div>
            <div class="flex justify-end px-6 py-4 border-t border-gray-200">
                <button onclick="hideModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div id="composeModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-900">Send Notification</h3>
                    <button id="closeComposeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
    
                <form id="composeForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                        <input id="compose-user-id" type="text" readonly
                            class="w-full border rounded px-3 py-2 bg-gray-100 text-gray-600">
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Booking ID</label>
                        <input id="compose-booking-id" type="text" readonly
                            class="w-full border rounded px-3 py-2 bg-gray-100 text-gray-600">
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input id="compose-title" type="text" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Message subject">
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="compose-message" rows="4" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                            placeholder="Type your message here..."></textarea>
                    </div>
    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelComposeBtn"
                            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-2 rounded-lg">
                            Send Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Staff Assignment Modal -->
    <div id="assignmentModal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-xl">
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-900">Assign Staff to Event</h3>
                <button onclick="closeAssignmentModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
    
            <div class="px-6 py-4 space-y-6">
                <!-- Select Event -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Event</label>
                    <input id="booking-id-input" type="text" placeholder="Enter booking ID..."
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent" />
                </div>
    
                <!-- Staff & Role Assignments -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Staff & Role Assignments</label>
                    <div id="assignmentContainer" class="space-y-3">
                        <div class="flex gap-3 assignment-row">
                            <select
                                class="role-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
                                <option value="">Select Role</option>
                                <option value="Chef">Chef</option>
                                <option value="Server">Server</option>
                                <option value="Bartender">Bartender</option>
                            </select>
                            <select
                                class="staff-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
                                <option value="">Select Staff</option>
                            </select>
                            <button type="button"
                                class="remove-row text-red-500 hover:text-red-700 font-bold text-lg">&times;</button>
                        </div>
                    </div>
    
                    <button id="addStaffRow" type="button"
                        class="mt-3 flex items-center gap-2 text-gray-600 bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg">
                        <span class="text-xl leading-none">+</span>
                        Add Staff Member
                    </button>
                </div>
    
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button onclick="closeAssignmentModal()"
                        class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">Cancel</button>
                    <button id="assignAllStaff"
                        class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-2 rounded-lg font-medium">
                        Assign All Staff
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabaseUrl = "https://fawlfsukrqrucrrxrjvq.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MzU2OTUsImV4cCI6MjA3MTAxMTY5NX0.KGH5SAJvCEhnz3NHdp6LeMgCvZp-nP1Tj6oIL32J6K8";
        const supabase = createClient(supabaseUrl, supabaseKey);

        const bucketName = "payment-proofs";
        let bookings = [];
        let calendarInstance = null; // keep ref to destroy when reloading

        document.addEventListener("DOMContentLoaded", () => {
            loadBookings();
            setupFilters();
            setupViewToggle();
        });

        function getStatusColor(status) {
            switch (status) {
                case "Pending": return "#FBC02D";
                case "In Progress": return "#F57C00";
                case "Completed": return "#388E3C";
                case "Cancelled": return "#D32F2F";
                default: return "#6c757d";
            }
        }

        // Load bookings
        async function loadBookings() {
            const { data, error } = await supabase
                .from("booking")
                .select(`
                    booking_id,
                    user_id,
                    event_date,
                    event_time,
                    event_name,
                    event_type,
                    guest_count,
                    location,
                    total_cost,
                    deposit_paid,
                    status,
                    users:user_id(first_name, last_name),
                    payment(pop_url)
                `)
                .order("booking_id", { ascending: false });

            if (error) {
                console.error("Error loading bookings:", error);
                return;
            }

            bookings = data || [];
            displayBookings(bookings);
            loadCalendar(bookings);
        }

        // Display table rows (unchanged behavior)
        function displayBookings(list) {
            const tbody = document.getElementById("eventsBody");
            tbody.innerHTML = "";

            list.forEach((b) => {
                const fullName = `${b.users?.first_name || ""} ${b.users?.last_name || ""}`.trim();
                const popPath = b.payment?.[0]?.pop_url || b.payment?.pop_url || null;
                const proofUrl = popPath
                    ? `${supabaseUrl}/storage/v1/object/public/${bucketName}/${popPath}`
                    : null;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="px-6 py-3 border">${b.booking_id}</td>
                    <td class="px-6 py-3 border">${fullName || "Unknown"}</td>
                    <td class="px-6 py-3 border">R${b.total_cost || 0}</td>
                    <td class="px-6 py-3 border">R${b.deposit_paid || 0}</td>
                    <td class="px-6 py-3 border">
                        <select class="status-select font-semibold px-2 py-1 rounded-lg"
                        data-booking-id="${b.booking_id}" style="background-color:${getStatusColor(b.status)}; color:white;">
                            <option value="Pending" ${b.status === "Pending" ? "selected" : ""}>Pending</option>
                            <option value="In Progress" ${b.status === "In Progress" ? "selected" : ""}>In Progress</option>
                            <option value="Completed" ${b.status === "Completed" ? "selected" : ""}>Completed</option>
                            <option value="Cancelled" ${b.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
                        </select>
                    </td>
                    <td class="px-6 py-3 border">
                        ${proofUrl
                        ? `<a href="${proofUrl}" target="_blank" class="text-blue-600 underline">View Proof</a>`
                        : `<span class="text-gray-500">No Proof</span>`}
                    </td>
                    <td class="px-6 py-3 border text-center">
                        <button onclick="viewBooking(${b.booking_id})" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-3 py-1 rounded-lg"> View </button>
                    </td>
                    <td class="px-6 py-3 border text-center">
                        <button onclick="openComposeModal(${b.user_id}, ${b.booking_id})" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg">Send Message</button>
                    </td>
                    <td class="px-6 py-3 border text-center">
                        <button onclick="openAssignmentModal(${b.booking_id})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg"> Assign Staff </button>
                    </td>
                `;

                tbody.appendChild(tr);

                // status change listener
                const sel = tr.querySelector(".status-select");
                sel.addEventListener("change", async (e) => {
                    const newStatus = e.target.value;
                    const bookingId = e.target.dataset.bookingId;
                    const booking = bookings.find(x => x.booking_id == bookingId);
                    const oldStatus = booking ? booking.status : "Unknown";
                    const userId = booking?.user_id;

                    const { error: updateError } = await supabase
                        .from("booking")
                        .update({ status: newStatus })
                        .eq("booking_id", bookingId);

                    if (updateError) {
                        alert("Error updating status: " + updateError.message);
                        return;
                    }

                    if (booking) booking.status = newStatus;
                    e.target.style.backgroundColor = getStatusColor(newStatus);
                    alert("Status updated successfully!");

                    if (userId) {
                        const title = "STATUS CHANGED";
                        const message = `Your booking status has been changed from ${oldStatus} to ${newStatus}.`;
                        const { error: notifError } = await supabase
                            .from("notification")
                            .insert([{ user_id: userId, booking_id: bookingId, title, message }]);

                        if (!notifError) alert("Automatic status change notification sent.");
                    }
                });
            });
        }

        // Filters
        function setupFilters() {
            document.getElementById("searchInput").addEventListener("input", filterBookings);
            document.getElementById("statusFilter").addEventListener("change", filterBookings);
        }

        function filterBookings() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const status = document.getElementById("statusFilter").value;
            const filtered = bookings.filter((b) => {
                const name = `${b.users?.first_name || ""} ${b.users?.last_name || ""}`.toLowerCase();
                const matchSearch = !search || name.includes(search);
                const matchStatus = !status || b.status === status;
                return matchSearch && matchStatus;
            });
            displayBookings(filtered);
            // also update calendar if visible
            if (calendarInstance) {
                calendarInstance.removeAllEvents();
                filtered.forEach(ev => {
                    calendarInstance.addEvent({
                        id: ev.booking_id,
                        title: `${ev.event_name || "Event"} - ${ev.users?.first_name || ""}`,
                        start: ev.event_date,
                        backgroundColor: getStatusColor(ev.status),
                        borderColor: getStatusColor(ev.status),
                    });
                });
            }
        }

        // Toggle view
        function setupViewToggle() {
            const toggleBtn = document.getElementById("toggleViewBtn");
            const tableSection = document.getElementById("tableSection");
            const calendarSection = document.getElementById("calendarSection");
            const filterSection = document.getElementById("filterSection");
            const calendarFilter = document.getElementById("calendarFilter");

            toggleBtn.addEventListener("click", () => {
                const isCalendarVisible = !calendarSection.classList.contains("hidden");
                if (isCalendarVisible) {
                    calendarSection.classList.add("hidden");
                    tableSection.classList.remove("hidden");
                    filterSection.classList.remove("hidden");
                    calendarFilter.classList.add("hidden");
                    toggleBtn.textContent = "View Calendar";
                } else {
                    calendarSection.classList.remove("hidden");
                    tableSection.classList.add("hidden");
                    filterSection.classList.add("hidden");
                    calendarFilter.classList.remove("hidden");
                    toggleBtn.textContent = "View Table";
                    // ensure calendar resizes/rendered correctly
                    setTimeout(() => {
                        if (calendar) {
                            calendar.render();       // Re-render to fix blank issue
                            calendar.updateSize();   // Ensure proper sizing
                        }
                    }, 300);
                }
            });
        }

        let calendar;

        // Calendar
        function loadCalendar(list) {
            const calendarEl = document.getElementById("calendar");
            if (!calendarEl) return;

            const events = list.map((b) => ({
                id: b.booking_id,
                title: `${b.event_name || "Event"} (${b.users?.first_name || ""})`,
                start: b.event_date,
                backgroundColor: getStatusColor(b.status),
                borderColor: getStatusColor(b.status),
            }));

            // Destroy previous calendar if exists
            if (calendar) calendar.destroy();

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                height: 650,
                events: events,
                eventClick: function (info) {
                    const bookingId = info.event.id;
                    viewBooking(bookingId); // show modal on click
                },
                dayCellDidMount(info) {
                    const today = new Date();
                    const cellDate = info.date;
                    if (
                        today.getFullYear() === cellDate.getFullYear() &&
                        today.getMonth() === cellDate.getMonth() &&
                        today.getDate() === cellDate.getDate()
                    ) {
                        info.el.style.backgroundColor = "#fffbcc"; // highlight today
                        info.el.style.border = "2px solid #ff6b35";
                    }
                },
            });

            calendar.render();
        }

        document.getElementById("filterCalendarBtn").addEventListener("click", () => {
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            if (!start && !end) return;

            const filteredEvents = bookings.filter((b) => {
                const eventDate = b.event_date;
                if (start && end) return eventDate >= start && eventDate <= end;
                if (start) return eventDate >= start;
                if (end) return eventDate <= end;
            });

            loadCalendar(filteredEvents);
        });

        document.getElementById("clearCalendarFilterBtn").addEventListener("click", () => {
            document.getElementById("startDate").value = "";
            document.getElementById("endDate").value = "";
            loadCalendar(bookings);
        });


        // IMPORTANT: declare viewBooking as a normal function, then attach to window
        async function viewBooking(bookingId) {
            const booking = bookings.find((b) => b.booking_id == bookingId);
            if (!booking) {
                // If not in local cache, try fetching single record
                try {
                    const { data, error } = await supabase
                        .from("booking")
                        .select(`
                            booking_id,
                            user_id,
                            event_date,
                            event_time,
                            event_name,
                            event_type,
                            guest_count,
                            location,
                            total_cost,
                            deposit_paid,
                            status,
                            users:user_id(first_name, last_name),
                            payment(pop_url)
                        `)
                        .eq("booking_id", bookingId)
                        .single();
                    if (!error && data) {
                        bookings.push(data);
                        // proceed with data
                        showBookingModal(data);
                        return;
                    }
                } catch (err) {
                    console.error(err);
                }
                return;
            }

            showBookingModal(booking);
        }

        function showBookingModal(booking) {
            (async () => {
                const { data: menuData } = await supabase
                    .from("booking_menu")
                    .select("menu:menu_id(menu_name)")
                    .eq("booking_id", booking.booking_id)
                    .single();

                const { data: extrasData } = await supabase
                    .from("booking_extra")
                    .select("extra:extra_id(extra_name)")
                    .eq("booking_id", booking.booking_id);

                const menuName = menuData?.menu?.menu_name || "None selected";
                const extrasList = extrasData?.length ? extrasData.map(e => e.extra.extra_name).join(", ") : "None selected";

                const modalTitle = document.getElementById("modalTitle");
                const modalContent = document.getElementById("modalContent");

                modalTitle.textContent = `Booking #${booking.booking_id}`;
                modalContent.innerHTML = `
                    <div class="space-y-4">
                        <h3 class="font-semibold text-lg text-bardeli-orange mt-2">Event Information</h3>
                        <p><strong>Event Date:</strong> ${booking.event_date}</p>
                        <p><strong>Event Time:</strong> ${booking.event_time || "N/A"}</p>
                        <p><strong>Event Location:</strong> ${booking.location || "N/A"}</p>
                        <p><strong>Event Type:</strong> ${booking.event_type || "N/A"}</p>
                        <p><strong>Event Name:</strong> ${booking.event_name || "N/A"}</p>
                        <p><strong>Number of Guests:</strong> ${booking.guest_count || 0}</p>
                        <h3 class="font-semibold text-lg text-bardeli-orange mt-4">Menu Information</h3>
                        <p><strong>Menu Selected:</strong> ${menuName}</p>
                        <h3 class="font-semibold text-lg text-bardeli-orange mt-4">Extra Information</h3>
                        <p><strong>Extra Items Selected:</strong> ${extrasList}</p>
                    </div>
                `;
                document.getElementById("modal").classList.remove("hidden");
            })();
        }

        function hideModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        // expose functions globally so inline onclick and other code can call them
        window.viewBooking = viewBooking;
        window.hideModal = hideModal;
        // ----------------- Compose Modal Logic -----------------
        window.openComposeModal = function (userId, bookingId) {
            document.getElementById("compose-user-id").value = userId;
            document.getElementById("compose-booking-id").value = bookingId;
            document.getElementById("compose-title").value = "";
            document.getElementById("compose-message").value = "";
            document.getElementById("composeModal").classList.remove("hidden");
        };

        document.getElementById("closeComposeModal").addEventListener("click", () => {
            document.getElementById("composeModal").classList.add("hidden");
        });
        document.getElementById("cancelComposeBtn").addEventListener("click", () => {
            document.getElementById("composeModal").classList.add("hidden");
        });

        document.getElementById("composeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userId = document.getElementById("compose-user-id").value;
            const bookingId = document.getElementById("compose-booking-id").value;
            const title = document.getElementById("compose-title").value.trim();
            const message = document.getElementById("compose-message").value.trim();

            if (!title || !message) {
                alert("Please fill in both the title and message.");
                return;
            }

            const { error } = await supabase.from("notification").insert([
                { user_id: userId, booking_id: bookingId, title, message }
            ]);

            if (error) {
                alert("Error sending message: " + error.message);
            } else {
                alert("Message sent successfully!");
                document.getElementById("composeModal").classList.add("hidden");
            }
        });

        // -------- STAFF ASSIGNMENT LOGIC --------
        let staffList = [];

            window.openAssignmentModal = async function (bookingId) {
                document.getElementById("booking-id-input").value = bookingId;
                document.getElementById("assignmentModal").classList.remove("hidden");

                const { data, error } = await supabase
                    .from("staff")
                    .select("staff_id, first_name, last_name, position");

                if (error) {
                    console.error("Error loading staff:", error);
                    return;
                }
                staffList = data;

                // Populate initial staff selects
                updateStaffOptions();
            };

            // Add new row
            document.getElementById("addStaffRow").addEventListener("click", () => {
                const container = document.getElementById("assignmentContainer");
                const newRow = document.createElement("div");
                newRow.className = "flex gap-3 assignment-row";
                newRow.innerHTML = `
    <select class="role-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
      <option value="">Select Role</option>
      <option value="Chef">Chef</option>
      <option value="Server">Server</option>
      <option value="Bartender">Bartender</option>
    </select>
    <select class="staff-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
      <option value="">Select Staff</option>
    </select>
    <button type="button" class="remove-row text-red-500 hover:text-red-700 font-bold text-lg">&times;</button>
  `;
                container.appendChild(newRow);
                updateStaffOptions();
            });

            // Remove row
            document.addEventListener("click", (e) => {
                if (e.target.classList.contains("remove-row")) {
                    e.target.parentElement.remove();
                }
            });

            // Update staff dropdowns based on selected role
            document.addEventListener("change", (e) => {
                if (e.target.classList.contains("role-select")) {
                    const role = e.target.value;
                    const staffSelect = e.target.parentElement.querySelector(".staff-select");
                    staffSelect.innerHTML = `<option value="">Select Staff</option>`;
                    staffList
                        .filter((s) => s.position === role)
                        .forEach((s) => {
                            const opt = document.createElement("option");
                            opt.value = s.staff_id;
                            opt.textContent = `${s.first_name} ${s.last_name}`;
                            staffSelect.appendChild(opt);
                        });
                }
            });

            function updateStaffOptions() {
                document.querySelectorAll(".assignment-row").forEach((row) => {
                    const roleSelect = row.querySelector(".role-select");
                    const staffSelect = row.querySelector(".staff-select");
                    const role = roleSelect.value;
                    staffSelect.innerHTML = `<option value="">Select Staff</option>`;
                    if (role) {
                        staffList
                            .filter((s) => s.position === role)
                            .forEach((s) => {
                                const opt = document.createElement("option");
                                opt.value = s.staff_id;
                                opt.textContent = `${s.first_name} ${s.last_name}`;
                                staffSelect.appendChild(opt);
                            });
                    }
                });
            }

            // Assign all staff at once
            document.getElementById("assignAllStaff").addEventListener("click", async () => {
                const bookingId = document.getElementById("booking-id-input").value;
                if (!bookingId) return alert("Please enter a valid booking ID.");

                const rows = document.querySelectorAll(".assignment-row");
                const assignments = [];

                rows.forEach((row) => {
                    const role = row.querySelector(".role-select").value;
                    const staffId = row.querySelector(".staff-select").value;
                    if (role && staffId) {
                        assignments.push({ booking_id: bookingId, staff_id: staffId, role_assignment: role });
                    }
                });

                if (!assignments.length) {
                    alert("Please select at least one staff member.");
                    return;
                }

                const { error } = await supabase.from("staff_assignment").insert(assignments);
                if (error) {
                    alert("Error assigning staff: " + error.message);
                } else {
                    alert("Staff successfully assigned!");
                    closeAssignmentModal();
                }
            });

            window.closeAssignmentModal = function () {
                document.getElementById("assignmentModal").classList.add("hidden");
                document.getElementById("assignmentContainer").innerHTML = `
                    <div class="flex gap-3 assignment-row">
                        <select class="role-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
                            <option value="">Select Role</option>
                            <option value="Chef">Chef</option>
                            <option value="Server">Server</option>
                            <option value="Bartender">Bartender</option>
                        </select>
                        <select class="staff-select flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange">
                            <option value="">Select Staff</option>
                        </select>
                        <button type="button" class="remove-row text-red-500 hover:text-red-700 font-bold text-lg">&times;</button>
                    </div>`;
            };

        window.loadBookings = loadBookings;

    </script>
</body>

</html>
