<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Events - BarDeli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'bardeli-orange': '#ff6b35',
                      'bardeli-dark': '#e55a2b',
                      'bardeli-light': '#ff8f66'
                  }
              }
          }
      }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-4">
              <div class="flex items-center">
                  <a href="admin-dashboard.html" class="text-bardeli-orange hover:text-bardeli-dark transition-colors">
                      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                      </svg>
                      Back to Dashboard
                  </a>
              </div>
              <h1 class="text-2xl font-bold text-gray-900">Manage Events</h1>
              <div class="w-32"></div> <!-- Spacer for centering -->
          </div>
      </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Page Header -->
      <div class="flex justify-between items-center mb-8">
          <div>
              <h2 class="text-3xl font-bold text-gray-900">Manage Events</h2>
              <p class="text-gray-600 mt-2">View and manage all catering event bookings</p>
          </div>
          <button onclick="showModal()" class="bg-bardeli-orange text-white px-6 py-3 rounded-lg hover:bg-bardeli-dark transition-colors font-medium">
              + Create New Event
          </button>
      </div>

      <!-- Filters -->
      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <input type="text" id="searchInput" placeholder="Search events..." 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
              <select id="statusFilter" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                  <option value="">All Status</option>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
              </select>
              <button onclick="loadEvents()" class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                  Refresh
              </button>
          </div>
      </div>

      <!-- Events Table -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
          <div class="px-6 py-4 border-b border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900">Event Bookings</h3>
          </div>
          
          <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                      <tr>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event Details</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date & Time</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Guests</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                      </tr>
                  </thead>
                  <tbody id="eventsBody" class="bg-white divide-y divide-gray-200">
                  </tbody>
              </table>
          </div>
      </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen px-4">
          <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
              <div class="px-6 py-4 border-b border-gray-200">
                  <div class="flex justify-between items-center">
                      <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Create New Event</h3>
                      <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                          </svg>
                      </button>
                  </div>
              </div>
              
              <form id="eventForm" class="px-6 py-4">
                  <div class="space-y-4">
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Customer</label>
                          <select id="customerId" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                              <option value="">Select customer</option>
                          </select>
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Event Type *</label>
                          <input type="text" id="eventType" required placeholder="e.g., Wedding, Corporate, Birthday" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                      </div>
                      <div class="grid grid-cols-2 gap-4">
                          <div>
                              <label class="block text-sm font-medium text-gray-700 mb-2">Event Date *</label>
                              <input type="date" id="eventDate" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                          </div>
                          <div>
                              <label class="block text-sm font-medium text-gray-700 mb-2">Event Time</label>
                              <input type="time" id="eventTime" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                          </div>
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Guest Count *</label>
                          <input type="number" id="guestCount" min="1" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                          <input type="text" id="location" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Total Cost</label>
                          <input type="number" id="totalCost" step="0.01" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                      </div>
                  </div>

                  <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                      <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                          Cancel
                      </button>
                      <button type="submit" class="px-4 py-2 bg-bardeli-orange text-white rounded-lg hover:bg-bardeli-dark">
                          Save Event
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <script>
      // Initialize Supabase
      const { createClient } = supabase;
      const supabaseClient = createClient('https://fawlfsukrqrucrrxrjvq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MzU2OTUsImV4cCI6MjA3MTAxMTY5NX0.KGH5SAJvCEhnz3NHdp6LeMgCvZp-nP1Tj6oIL32J6K8');

      let events = [];
      let customers = [];
      let currentEventId = null;

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
          loadEvents();
          loadCustomers();
          setupFilters();
      });

      // Load events
      async function loadEvents() {
          try {
              const { data, error } = await supabaseClient
                  .from('booking')
                  .select(`
                      *,
                      users:userid (fullname, email)
                  `)
                  .order('eventdate', { ascending: false });
              
              if (error) throw error;
              events = data || [];
              displayEvents();
          } catch (error) {
              console.error('Error loading events:', error);
          }
      }

      // Load customers
      async function loadCustomers() {
          try {
              const { data, error } = await supabaseClient
                  .from('users')
                  .select('userid, fullname, email')
                  .eq('role', 'customer');
              
              if (error) throw error;
              customers = data || [];
              populateCustomers();
          } catch (error) {
              console.error('Error loading customers:', error);
          }
      }

      // Display events
      function displayEvents() {
          const tbody = document.getElementById('eventsBody');
          const filteredEvents = filterEvents();
          
          tbody.innerHTML = filteredEvents.map(event => `
              <tr class="hover:bg-gray-50">
                  <td class="px-6 py-4">
                      <div class="font-medium">${event.eventtype || 'N/A'}</div>
                      <div class="text-gray-500 text-sm">${event.location || ''}</div>
                  </td>
                  <td class="px-6 py-4">
                      <div class="font-medium">${event.users?.fullname || 'N/A'}</div>
                      <div class="text-gray-500 text-sm">${event.users?.email || ''}</div>
                  </td>
                  <td class="px-6 py-4">
                      <div>${formatDate(event.eventdate)}</div>
                      <div class="text-gray-500 text-sm">${event.eventtime || ''}</div>
                  </td>
                  <td class="px-6 py-4">${event.guestcount || 0}</td>
                  <td class="px-6 py-4">
                      <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(event.status)}">
                          ${event.status || 'pending'}
                      </span>
                  </td>
                  <td class="px-6 py-4">R${(event.totalcost || 0).toFixed(2)}</td>
                  <td class="px-6 py-4">
                      <button onclick="editEvent(${event.bookingid})" class="text-bardeli-orange hover:text-bardeli-dark mr-3 text-sm font-medium">Edit</button>
                      <button onclick="deleteEvent(${event.bookingid})" class="text-red-600 hover:text-red-700 text-sm font-medium">Delete</button>
                  </td>
              </tr>
          `).join('');
      }

      // Filter events
      function filterEvents() {
          const search = document.getElementById('searchInput').value.toLowerCase();
          const status = document.getElementById('statusFilter').value;

          return events.filter(event => {
              const matchSearch = !search || 
                  (event.eventtype && event.eventtype.toLowerCase().includes(search)) ||
                  (event.users?.fullname && event.users.fullname.toLowerCase().includes(search)) ||
                  (event.location && event.location.toLowerCase().includes(search));
              const matchStatus = !status || event.status === status;
              return matchSearch && matchStatus;
          });
      }

      // Populate customers dropdown
      function populateCustomers() {
          const select = document.getElementById('customerId');
          select.innerHTML = '<option value="">Select customer</option>' + 
              customers.map(c => `<option value="${c.userid}">${c.fullname}</option>`).join('');
      }

      // Show modal
      function showModal(eventId = null) {
          currentEventId = eventId;
          const form = document.getElementById('eventForm');
          form.reset();

          if (eventId) {
              const event = events.find(e => e.bookingid === eventId);
              if (event) {
                  document.getElementById('modalTitle').textContent = 'Edit Event';
                  document.getElementById('customerId').value = event.userid || '';
                  document.getElementById('eventType').value = event.eventtype || '';
                  document.getElementById('eventDate').value = event.eventdate || '';
                  document.getElementById('eventTime').value = event.eventtime || '';
                  document.getElementById('guestCount').value = event.guestcount || '';
                  document.getElementById('location').value = event.location || '';
                  document.getElementById('totalCost').value = event.totalcost || '';
              }
          } else {
              document.getElementById('modalTitle').textContent = 'Create New Event';
          }

          document.getElementById('modal').classList.remove('hidden');
      }

      // Hide modal
      function hideModal() {
          document.getElementById('modal').classList.add('hidden');
          currentEventId = null;
      }

      // Edit event
      function editEvent(id) {
          showModal(id);
      }

      // Delete event
      async function deleteEvent(id) {
          if (!confirm('Are you sure you want to delete this event?')) return;
          
          try {
              const { error } = await supabaseClient.from('booking').delete().eq('bookingid', id);
              if (error) throw error;
              await loadEvents();
          } catch (error) {
              console.error('Error deleting event:', error);
              alert('Error deleting event. Please try again.');
          }
      }

      // Handle form submission
      document.getElementById('eventForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const eventData = {
              userid: parseInt(document.getElementById('customerId').value),
              eventtype: document.getElementById('eventType').value,
              eventdate: document.getElementById('eventDate').value,
              eventtime: document.getElementById('eventTime').value || null,
              guestcount: parseInt(document.getElementById('guestCount').value),
              location: document.getElementById('location').value || null,
              totalcost: parseFloat(document.getElementById('totalCost').value) || null,
              status: currentEventId ? undefined : 'pending',
              bookingdate: currentEventId ? undefined : new Date().toISOString().split('T')[0]
          };

          try {
              if (currentEventId) {
                  const { error } = await supabaseClient.from('booking').update(eventData).eq('bookingid', currentEventId);
                  if (error) throw error;
              } else {
                  const { error } = await supabaseClient.from('booking').insert([eventData]);
                  if (error) throw error;
              }
              
              hideModal();
              await loadEvents();
          } catch (error) {
              console.error('Error saving event:', error);
              alert('Error saving event. Please try again.');
          }
      });

      // Setup filters
      function setupFilters() {
          document.getElementById('searchInput').addEventListener('input', displayEvents);
          document.getElementById('statusFilter').addEventListener('change', displayEvents);
      }

      // Helper functions
      function formatDate(dateString) {
          if (!dateString) return 'N/A';
          return new Date(dateString).toLocaleDateString();
      }

      function getStatusColor(status) {
          const colors = {
              pending: 'bg-yellow-100 text-yellow-800',
              confirmed: 'bg-green-100 text-green-800',
              completed: 'bg-blue-100 text-blue-800',
              cancelled: 'bg-red-100 text-red-800'
          };
          return colors[status] || 'bg-gray-100 text-gray-800';
      }

      // Logout
      function logout() {
          localStorage.removeItem('isAdminLoggedIn');
          window.location.href = 'admin-login.html';
      }
  </script>
</body>
</html>
