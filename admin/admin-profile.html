<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Profile - BarDeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <div class="header-bg shadow-lg bg-[#ff6b35]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="admin-dashboard.html" class="text-white hover:text-bardeli-light">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">My Profile</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Profile Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-8">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center">
                        <span class="text-2xl font-bold text-orange-600" id="profileInitials">--</span>
                    </div>
                    <div class="ml-6 text-white">
                        <h2 class="text-2xl font-bold" id="profileName">Loading...</h2>
                    </div>
                </div>
            </div>

            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Contact Information</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Email</label>
                                <p class="text-gray-900" id="profileEmail">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Phone</label>
                                <p class="text-gray-900" id="profilePhone">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Work Information</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Role</label>
                                <p class="text-gray-900" id="profileRole">Loading...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <button id="editProfileBtn"
                        class="bg-orange-600 text-white px-6 py-2 rounded-md hover:bg-orange-700 transition-colors">Update
                        Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="profileModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-30"></div>
            <div class="relative bg-white rounded-lg max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Update Profile</h3>
                </div>
                <form id="profileForm" class="px-6 py-4 space-y-4">
                    <input type="hidden" id="userId">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="firstName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="phone" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>

                </form>

                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="cancelBtn"
                        class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                    <button id="saveBtn" class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = 'https://fawlfsukrqrucrrxrjvq.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MzU2OTUsImV4cCI6MjA3MTAxMTY5NX0.KGH5SAJvCEhnz3NHdp6LeMgCvZp-nP1Tj6oIL32J6K8'
        const supabase = createClient(supabaseUrl, supabaseKey)

        let currentAdmin = null

        // DOM Elements
        const editProfileBtn = document.getElementById('editProfileBtn')
        const profileModal = document.getElementById('profileModal')
        const profileForm = document.getElementById('profileForm')
        const cancelBtn = document.getElementById('cancelBtn')
        const saveBtn = document.getElementById('saveBtn')

        // Event listeners
        editProfileBtn.addEventListener('click', openModal)
        cancelBtn.addEventListener('click', closeModal)
        saveBtn.addEventListener('click', saveProfile)
        profileModal.addEventListener('click', (e) => { if (e.target === profileModal) closeModal() })

        window.addEventListener('load', loadAdminProfile)

        async function loadAdminProfile() {
            try {
                const { data: authUser, error: authError } = await supabase.auth.getUser()
                if (authError || !authUser.user) {
                    console.error('User not found in auth:', authError)
                    return
                }

                // Load profile from users table using auth_user_id
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('auth_user_id', authUser.user.id)
                    .single()

                if (error) throw error
                currentAdmin = data
                displayProfile(data, authUser.user.email)
            } catch (err) {
                console.error('Error loading profile:', err)
            }
        }

        function displayProfile(admin, email) {
            const fullName = `${admin.first_name} ${admin.last_name}`
            const initials = `${admin.first_name.charAt(0)}${admin.last_name.charAt(0)}`

            document.getElementById('profileInitials').textContent = initials
            document.getElementById('profileName').textContent = fullName
            document.getElementById('profileEmail').textContent = email
            document.getElementById('profilePhone').textContent = admin.phone || ''
            document.getElementById('profileRole').textContent = admin.role.charAt(0).toUpperCase() + admin.role.slice(1)

        }

        function openModal() {
            if (!currentAdmin) return
            document.getElementById('userId').value = currentAdmin.user_id
            document.getElementById('firstName').value = currentAdmin.first_name
            document.getElementById('lastName').value = currentAdmin.last_name
            document.getElementById('email').value = document.getElementById('profileEmail').textContent
            document.getElementById('phone').value = currentAdmin.phone
            profileModal.classList.remove('hidden')
        }

        function closeModal() {
            profileModal.classList.add('hidden')
        }

        async function saveProfile() {
            const userId = document.getElementById('userId').value
            const updatedData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
            }
            const newEmail = document.getElementById('email').value

            try {
                // 1️⃣ Update users table
                const { error: userError } = await supabase
                    .from('users')
                    .update(updatedData)
                    .eq('user_id', userId)
                if (userError) throw userError

                // 2️⃣ Update email in Supabase Auth
                const { error: authError } = await supabase.auth.updateUser({ email: newEmail })
                if (authError) throw authError

                closeModal()
                loadAdminProfile()
                showNotification('Profile updated successfully!', true)
            } catch (err) {
                console.error(err)
                showNotification('Failed to update profile: ' + err.message, false)
            }
        }

        function showNotification(message, success = true) {
            const notification = document.createElement('div')
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-md shadow-lg z-50 ${success ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`
            notification.textContent = message
            document.body.appendChild(notification)
            setTimeout(() => notification.remove(), 3000)
        }
    </script>

</body>

</html>
