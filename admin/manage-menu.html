<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Manage Menu - BarDeli</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script>
       tailwind.config = {
           theme: {
               extend: {
                   colors: {
                       'bardeli-orange': '#ff6b35',
                       'bardeli-dark': '#e55a2b',
                       'bardeli-light': '#ff8f66'
                   }
               }
           }
       }
   </script>
</head>
<body class="bg-gray-50 min-h-screen">
   <!-- Header -->
   <header class="bg-white shadow-sm border-b border-gray-200">
       <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
           <div class="flex justify-between items-center py-4">
               <div class="flex items-center">
                   <a href="admin-dashboard.html" class="text-bardeli-orange hover:text-bardeli-dark transition-colors flex items-center">
                       <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                       </svg>
                       Back to Dashboard
                   </a>
               </div>
               <h1 class="text-2xl font-bold text-gray-900">Manage Menu</h1>
               <div class="w-32"></div>
           </div>
       </div>
   </header>

   <!-- Main Content -->
   <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
       <!-- Page Header -->
       <div class="flex justify-between items-center mb-8">
           <div>
               <h2 class="text-3xl font-bold text-gray-900">Menu Options</h2>
               <p class="text-gray-600 mt-2">Manage your catering menu options and pricing</p>
           </div>
           <button onclick="getAddButton()" id="mainAddButton" class="bg-bardeli-orange text-white px-6 py-3 rounded-lg hover:bg-bardeli-dark transition-colors font-medium">
               + Add Menu Category
           </button>
       </div>

       <!-- Tab Navigation -->
       <div class="border-b border-gray-200 mb-6">
           <nav class="-mb-px flex space-x-8">
               <button onclick="switchTab('menus')" id="tab-menus" class="tab-button border-bardeli-orange text-bardeli-orange whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                   Menu Categories
               </button>
               <button onclick="switchTab('items')" id="tab-items" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                   Menu Items
               </button>
               <button onclick="switchTab('extras')" id="tab-extras" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                   Extras & Services
               </button>
           </nav>
       </div>

       <!-- MENU CATEGORIES TAB -->
       <div id="content-menus" class="tab-content">
           <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="menuCardsContainer">
               <!-- Menu cards will be loaded here -->
           </div>
       </div>

       <!-- MENU ITEMS TAB -->
       <div id="content-items" class="tab-content hidden">
           <!-- Filters -->
           <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
               <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                   <input type="text" id="itemSearchInput" placeholder="Search menu items..." 
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                   <select id="itemCategoryFilter" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       <option value="">All Categories</option>
                   </select>
                   <button onclick="loadMenuItems()" class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                       Refresh
                   </button>
               </div>
           </div>

           <!-- Items Grid -->
           <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="itemCardsContainer">
               <!-- Item cards will be loaded here -->
           </div>
       </div>

       <!-- EXTRAS TAB -->
       <div id="content-extras" class="tab-content hidden">
           <!-- Extras Grid -->
           <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="extraCardsContainer">
               <!-- Extra cards will be loaded here -->
           </div>
       </div>
   </main>

   <!-- MENU CATEGORY MODAL -->
   <div id="menuModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
       <div class="flex items-center justify-center min-h-screen px-4">
           <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
               <div class="px-6 py-4 border-b border-gray-200">
                   <div class="flex justify-between items-center">
                       <h3 id="menuModalTitle" class="text-lg font-semibold text-gray-900">Add Menu Category</h3>
                       <button onclick="hideMenuModal()" class="text-gray-400 hover:text-gray-600">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                           </svg>
                       </button>
                   </div>
               </div>
               
               <form id="menuForm" class="px-6 py-4">
                   <div class="space-y-4">
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Menu Category Name *</label>
                           <input type="text" id="menuName" required placeholder="e.g., Cocktail Menu 1, Wedding Menu" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                           <textarea id="menuDescription" rows="3" placeholder="Brief description of this menu category" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent"></textarea>
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Price per Person (R) *</label>
                           <input type="number" id="menuPrice" step="0.01" required placeholder="325.00" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                   </div>

                   <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                       <button type="button" onclick="hideMenuModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                           Cancel
                       </button>
                       <button type="submit" class="px-4 py-2 bg-bardeli-orange text-white rounded-lg hover:bg-bardeli-dark">
                           Save Menu Category
                       </button>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <!-- MENU ITEM MODAL -->
   <div id="itemModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
       <div class="flex items-center justify-center min-h-screen px-4">
           <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
               <div class="px-6 py-4 border-b border-gray-200">
                   <div class="flex justify-between items-center">
                       <h3 id="itemModalTitle" class="text-lg font-semibold text-gray-900">Add Menu Item</h3>
                       <button onclick="hideItemModal()" class="text-gray-400 hover:text-gray-600">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                           </svg>
                       </button>
                   </div>
               </div>
               
               <form id="itemForm" class="px-6 py-4">
                   <div class="space-y-4">
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Item Name *</label>
                           <input type="text" id="itemName" required placeholder="e.g., Mini chicken Caesar salad bites" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Menu Category *</label>
                            <select id="itemCategory" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                                <option value="">Select Menu Category</option>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">Select which menu category this item belongs to</p>
                        </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                           <textarea id="itemDescription" rows="2" placeholder="Brief description of the item" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent"></textarea>
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Price (R)</label>
                           <input type="number" id="itemPrice" step="0.01" placeholder="0.00 (leave blank if included in menu)" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                           <p class="text-xs text-gray-500 mt-1">Leave blank if item is included in the menu package price</p>
                       </div>
                       <div class="flex items-center">
                           <input type="checkbox" id="itemAvailable" checked class="h-4 w-4 text-bardeli-orange focus:ring-bardeli-orange border-gray-300 rounded">
                           <label for="itemAvailable" class="ml-2 text-sm text-gray-700">Available for ordering</label>
                       </div>
                   </div>

                   <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                       <button type="button" onclick="hideItemModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                           Cancel
                       </button>
                       <button type="submit" class="px-4 py-2 bg-bardeli-orange text-white rounded-lg hover:bg-bardeli-dark">
                           Save Item
                       </button>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <!-- EXTRA MODAL -->
   <div id="extraModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
       <div class="flex items-center justify-center min-h-screen px-4">
           <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
               <div class="px-6 py-4 border-b border-gray-200">
                   <div class="flex justify-between items-center">
                       <h3 id="extraModalTitle" class="text-lg font-semibold text-gray-900">Add Extra Service</h3>
                       <button onclick="hideExtraModal()" class="text-gray-400 hover:text-gray-600">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                           </svg>
                       </button>
                   </div>
               </div>
               
               <form id="extraForm" class="px-6 py-4">
                   <div class="space-y-4">
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Service Name *</label>
                           <input type="text" id="extraName" required placeholder="e.g., Waitstaff, Mobile Bar Setup" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                           <textarea id="extraDescription" rows="3" placeholder="Details about this service" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent"></textarea>
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Price (R) *</label>
                           <input type="number" id="extraPrice" step="0.01" required placeholder="0.00" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div class="flex items-center">
                           <input type="checkbox" id="extraAvailable" checked class="h-4 w-4 text-bardeli-orange focus:ring-bardeli-orange border-gray-300 rounded">
                           <label for="extraAvailable" class="ml-2 text-sm text-gray-700">Available for ordering</label>
                       </div>
                   </div>

                   <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                       <button type="button" onclick="hideExtraModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                           Cancel
                       </button>
                       <button type="submit" class="px-4 py-2 bg-bardeli-orange text-white rounded-lg hover:bg-bardeli-dark">
                           Save Service
                       </button>
                   </div>
               </form>
           </div>
       </div>
   </div>

<script>
    const { createClient } = supabase;
    const supabaseClient = createClient('https://fawlfsukrqrucrrxrjvq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTQzNTY5NSwiZXhwIjoyMDcxMDExNjk1fQ.OnN26di96R461x4SuSSU9_zWFZTTcR3tcmnmLNLtX4M');

    let menus = [];
    let menuItems = [];
    let extras = [];
    let currentEditId = null;
    let currentEditType = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadMenus();
        loadMenuItems();
        loadExtras();
        setupFilters();
    });

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.tab-button').forEach(el => {
            el.classList.remove('border-bardeli-orange', 'text-bardeli-orange');
            el.classList.add('border-transparent', 'text-gray-500');
        });

        document.getElementById(`content-${tab}`).classList.remove('hidden');
        document.getElementById(`tab-${tab}`).classList.remove('border-transparent', 'text-gray-500');
        document.getElementById(`tab-${tab}`).classList.add('border-bardeli-orange', 'text-bardeli-orange');
        
        const btn = document.getElementById('mainAddButton');
        if (tab === 'menus') {
            btn.textContent = '+ Add Menu Category';
            btn.onclick = showMenuModal;
        } else if (tab === 'items') {
            btn.textContent = '+ Add Menu Item';
            btn.onclick = showItemModal;
        } else {
            btn.textContent = '+ Add Extra Service';
            btn.onclick = showExtraModal;
        }
    }
    
    function getAddButton() {
        if (!document.getElementById('content-menus').classList.contains('hidden')) {
            showMenuModal();
        } else if (!document.getElementById('content-items').classList.contains('hidden')) {
            showItemModal();
        } else {
            showExtraModal();
        }
    }

    async function loadMenus() {
        try {
            const { data, error } = await supabaseClient
                .from('menu')
                .select('*')
                .order('menu_name', { ascending: true });
            
            if (error) throw error;
            menus = data || [];
            displayMenus();
        } catch (error) {
            console.error('Error loading menus:', error);
            alert('Error loading menus: ' + error.message);
        }
    }

    function displayMenus() {
        const container = document.getElementById('menuCardsContainer');
        
        if (menus.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No menu categories yet. Click "Add Menu Category" to get started.</div>';
            return;
        }

        container.innerHTML = menus.map(menu => `
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold text-gray-900">${menu.menu_name}</h3>
                    <span class="text-2xl font-bold text-bardeli-orange">R${parseFloat(menu.menu_price || 0).toFixed(2)}</span>
                </div>
                <p class="text-gray-600 text-sm mb-4">${menu.description || 'No description'}</p>
                <div class="text-sm text-gray-500 mb-4">per person</div>
                <div class="flex space-x-2 pt-4 border-t border-gray-200">
                    <button onclick="editMenu(${menu.menu_id})" class="flex-1 text-bardeli-orange hover:bg-bardeli-light hover:bg-opacity-20 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Edit
                    </button>
                    <button onclick="deleteMenu(${menu.menu_id})" class="flex-1 text-red-600 hover:bg-red-50 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        `).join('');
    }

    async function loadMenuItems() {
        try {
            const { data, error } = await supabaseClient
                .from('menu_item')
                .select('*')
                .order('item_name', { ascending: true});
            
            if (error) throw error;
            menuItems = data || [];
            displayMenuItems();
            populateCategoryFilter();
        } catch (error) {
            console.error('Error loading menu items:', error);
            alert('Error loading menu items: ' + error.message);
        }
    }

    function displayMenuItems() {
        const container = document.getElementById('itemCardsContainer');
        const filteredItems = filterMenuItems();
        
        if (filteredItems.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No menu items found.</div>';
            return;
        }

        container.innerHTML = filteredItems.map(item => `
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-lg font-semibold text-gray-900 flex-1">${item.item_name}</h3>
                    ${item.item_price ? `<span class="text-lg font-bold text-bardeli-orange ml-2">R${parseFloat(item.item_price).toFixed(2)}</span>` : '<span class="text-sm text-gray-500 ml-2">Included</span>'}
                </div>
                <div class="mb-3">
                    <span class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-bardeli-light text-bardeli-dark">
                        ${item.category || 'Uncategorized'}
                    </span>
                    <span class="inline-block ml-2 px-2 py-1 rounded-full text-xs font-medium ${
                        item.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                    }">
                        ${item.is_available ? 'Available' : 'Unavailable'}
                    </span>
                </div>
                <p class="text-gray-600 text-sm mb-4">${item.description || 'No description'}</p>
                <div class="flex space-x-2 pt-4 border-t border-gray-200">
                    <button onclick="editMenuItem(${item.menu_item_id})" class="flex-1 text-bardeli-orange hover:bg-bardeli-light hover:bg-opacity-20 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Edit
                    </button>
                    <button onclick="deleteMenuItem(${item.menu_item_id})" class="flex-1 text-red-600 hover:bg-red-50 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        `).join('');
    }

    async function loadExtras() {
        try {
            const { data, error } = await supabaseClient
                .from('extra')
                .select('*')
                .order('extra_name', { ascending: true });
            
            if (error) throw error;
            extras = data || [];
            displayExtras();
        } catch (error) {
            console.error('Error loading extras:', error);
            alert('Error loading extras: ' + error.message);
        }
    }

    function displayExtras() {
        const container = document.getElementById('extraCardsContainer');
        
        if (extras.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No extra services yet. Click "Add Extra Service" to get started.</div>';
            return;
        }

        container.innerHTML = extras.map(extra => `
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-lg font-semibold text-gray-900 flex-1">${extra.extra_name}</h3>
                    <span class="text-lg font-bold text-bardeli-orange ml-2">R${parseFloat(extra.extra_price || 0).toFixed(2)}</span>
                </div>
                <div class="mb-3">
                    <span class="inline-block px-2 py-1 rounded-full text-xs font-medium ${
                        extra.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                    }">
                        ${extra.is_available ? 'Available' : 'Unavailable'}
                    </span>
                </div>
                <p class="text-gray-600 text-sm mb-4">${extra.description || 'No description'}</p>
                <div class="flex space-x-2 pt-4 border-t border-gray-200">
                    <button onclick="editExtra(${extra.extra_id})" class="flex-1 text-bardeli-orange hover:bg-bardeli-light hover:bg-opacity-20 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Edit
                    </button>
                    <button onclick="deleteExtra(${extra.extra_id})" class="flex-1 text-red-600 hover:bg-red-50 px-3 py-2 rounded text-sm font-medium transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        `).join('');
    }

    function filterMenuItems() {
        const search = document.getElementById('itemSearchInput').value.toLowerCase();
        const category = document.getElementById('itemCategoryFilter').value;

        return menuItems.filter(item => {
            const matchSearch = !search || 
                item.item_name.toLowerCase().includes(search) ||
                (item.description && item.description.toLowerCase().includes(search));
            const matchCategory = !category || item.category === category;
            return matchSearch && matchCategory;
        });
    }

    function populateCategoryFilter() {
        const filter = document.getElementById('itemCategoryFilter');
        const categories = [...new Set(menuItems.map(item => item.category).filter(Boolean))];
        
        filter.innerHTML = '<option value="">All Categories</option>' + 
            categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function populateMenuCategoryDropdown() {
        const dropdown = document.getElementById('itemCategory');
        
        if (menus.length === 0) {
            dropdown.innerHTML = '<option value="">No menu categories available - create one first</option>';
            return;
        }
        
        const currentValue = dropdown.value;
        dropdown.innerHTML = '<option value="">Select Menu Category</option>' + 
            menus.map(menu => `<option value="${menu.menu_name}">${menu.menu_name}</option>`).join('');
        
        if (currentValue) dropdown.value = currentValue;
    }

    function setupFilters() {
        document.getElementById('itemSearchInput').addEventListener('input', displayMenuItems);
        document.getElementById('itemCategoryFilter').addEventListener('change', displayMenuItems);
    }

    function showMenuModal(id = null) {
        // Fix: Ignore event objects
        if (id && typeof id !== 'number') id = null;
        currentEditId = id;
        currentEditType = 'menu';
        const form = document.getElementById('menuForm');
        form.reset();

        if (id) {
            const menu = menus.find(m => m.menu_id === id);
            if (menu) {
                document.getElementById('menuModalTitle').textContent = 'Edit Menu Category';
                document.getElementById('menuName').value = menu.menu_name;
                document.getElementById('menuDescription').value = menu.description || '';
                document.getElementById('menuPrice').value = menu.menu_price || '';
            }
        } else {
            document.getElementById('menuModalTitle').textContent = 'Add Menu Category';
        }

        document.getElementById('menuModal').classList.remove('hidden');
    }

    function hideMenuModal() {
        document.getElementById('menuModal').classList.add('hidden');
        currentEditId = null;
        currentEditType = null;
    }

    function editMenu(id) {
        showMenuModal(id);
    }

    async function deleteMenu(id) {
        if (!confirm('Are you sure you want to delete this menu category?')) return;
        
        try {
            const { error } = await supabaseClient.from('menu').delete().eq('menu_id', id);
            if (error) throw error;
            await loadMenus();
        } catch (error) {
            console.error('Error deleting menu:', error);
            alert('Error deleting menu. Please try again.');
        }
