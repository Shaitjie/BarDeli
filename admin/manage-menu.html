<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Manage Menu - BarDeli</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script>
       tailwind.config = {
           theme: {
               extend: {
                   colors: {
                       'bardeli-orange': '#ff6b35',
                       'bardeli-dark': '#e55a2b',
                       'bardeli-light': '#ff8f66'
                   }
               }
           }
       }
   </script>
</head>
<body class="bg-gray-50 min-h-screen">
   <!-- Header -->
   <header class="bg-white shadow-sm border-b border-gray-200">
       <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
           <div class="flex justify-between items-center py-4">
               <div class="flex items-center">
                   <a href="admin-dashboard.html" class="text-bardeli-orange hover:text-bardeli-dark transition-colors flex items-center">
                       <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                       </svg>
                       Back to Dashboard
                   </a>
               </div>
               <h1 class="text-2xl font-bold text-gray-900">Manage Menu</h1>
               <div class="w-32"></div>
           </div>
       </div>
   </header>

   <!-- Main Content -->
   <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
       <!-- Page Header -->
       <div class="flex justify-between items-center mb-8">
           <div>
               <h2 class="text-3xl font-bold text-gray-900">Menu Items</h2>
               <p class="text-gray-600 mt-2">Manage your catering menu items and pricing</p>
           </div>
           <button onclick="showModal()" class="bg-bardeli-orange text-white px-6 py-3 rounded-lg hover:bg-bardeli-dark transition-colors font-medium">
               + Add New Item
           </button>
       </div>

       <!-- Filters -->
       <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
           <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
               <input type="text" id="searchInput" placeholder="Search menu items..." 
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
               <select id="categoryFilter" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                   <option value="">All Categories</option>
                   <option value="appetizer">Appetizers</option>
                   <option value="main">Main Course</option>
                   <option value="dessert">Desserts</option>
                   <option value="beverage">Beverages</option>
                   <option value="side">Sides</option>
               </select>
               <button onclick="loadMenuItems()" class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                   Refresh
               </button>
           </div>
       </div>

       <!-- Menu Items Table -->
       <div class="bg-white rounded-lg shadow-sm border border-gray-200">
           <div class="px-6 py-4 border-b border-gray-200">
               <h3 class="text-lg font-semibold text-gray-900">Menu Items</h3>
           </div>
           
           <div class="overflow-x-auto">
               <table class="min-w-full divide-y divide-gray-200">
                   <thead class="bg-gray-50">
                       <tr>
                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item Details</th>
                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                       </tr>
                   </thead>
                   <tbody id="menuBody" class="bg-white divide-y divide-gray-200">
                   </tbody>
               </table>
           </div>
       </div>
   </main>

   <!-- Modal -->
   <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
       <div class="flex items-center justify-center min-h-screen px-4">
           <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
               <div class="px-6 py-4 border-b border-gray-200">
                   <div class="flex justify-between items-center">
                       <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Add New Menu Item</h3>
                       <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                           </svg>
                       </button>
                   </div>
               </div>
               
               <form id="menuForm" class="px-6 py-4">
                   <div class="space-y-4">
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Item Name *</label>
                           <input type="text" id="itemName" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                           <select id="category" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                               <option value="">Select Category</option>
                               <option value="appetizer">Appetizers</option>
                               <option value="main">Main Course</option>
                               <option value="dessert">Desserts</option>
                               <option value="beverage">Beverages</option>
                               <option value="side">Sides</option>
                           </select>
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                           <textarea id="description" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent"></textarea>
                       </div>
                       <div>
                           <label class="block text-sm font-medium text-gray-700 mb-2">Price (R) *</label>
                           <input type="number" id="price" step="0.01" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-bardeli-orange focus:border-transparent">
                       </div>
                       <div class="flex items-center">
                           <input type="checkbox" id="isAvailable" checked class="h-4 w-4 text-bardeli-orange focus:ring-bardeli-orange border-gray-300 rounded">
                           <label for="isAvailable" class="ml-2 text-sm text-gray-700">Available for ordering</label>
                       </div>
                   </div>

                   <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                       <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                           Cancel
                       </button>
                       <button type="submit" class="px-4 py-2 bg-bardeli-orange text-white rounded-lg hover:bg-bardeli-dark">
                           Save Item
                       </button>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <script>
       // Initialize Supabase
       const { createClient } = supabase;
       const supabaseClient = createClient('https://fawlfsukrqrucrrxrjvq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2xmc3VrcnFydWNycnhyanZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MzU2OTUsImV4cCI6MjA3MTAxMTY5NX0.KGH5SAJvCEhnz3NHdp6LeMgCvZp-nP1Tj6oIL32J6K8');

       let menuItems = [];
       let currentItemId = null;

       // Initialize
       document.addEventListener('DOMContentLoaded', () => {
           loadMenuItems();
           setupFilters();
       });

       // Load menu items
       async function loadMenuItems() {
           try {
               const { data, error } = await supabaseClient
                   .from('menuitem')
                   .select('*')
                   .order('itemname', { ascending: true });
               
               if (error) throw error;
               menuItems = data || [];
               displayMenuItems();
           } catch (error) {
               console.error('Error loading menu items:', error);
           }
       }

       // Display menu items
       function displayMenuItems() {
           const tbody = document.getElementById('menuBody');
           const filteredItems = filterMenuItems();
           
           tbody.innerHTML = filteredItems.map(item => `
               <tr class="hover:bg-gray-50">
                   <td class="px-6 py-4">
                       <div class="font-medium text-gray-900">${item.itemname}</div>
                       <div class="text-gray-500 text-sm">${item.description || 'No description'}</div>
                   </td>
                   <td class="px-6 py-4">
                       <span class="px-2 py-1 rounded-full text-xs font-medium bg-bardeli-light text-bardeli-dark">
                           ${formatCategory(item.category)}
                       </span>
                   </td>
                   <td class="px-6 py-4 font-medium">R${(item.price || 0).toFixed(2)}</td>
                   <td class="px-6 py-4">
                       <span class="px-2 py-1 rounded-full text-xs font-medium ${
                           item.isavailable ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                       }">
                           ${item.isavailable ? 'Available' : 'Unavailable'}
                       </span>
                   </td>
                   <td class="px-6 py-4">
                       <button onclick="editItem(${item.menuitemid})" class="text-bardeli-orange hover:text-bardeli-dark mr-3 text-sm font-medium">Edit</button>
                       <button onclick="deleteItem(${item.menuitemid})" class="text-red-600 hover:text-red-700 text-sm font-medium">Delete</button>
                   </td>
               </tr>
           `).join('');
       }

       // Filter menu items
       function filterMenuItems() {
           const search = document.getElementById('searchInput').value.toLowerCase();
           const category = document.getElementById('categoryFilter').value;

           return menuItems.filter(item => {
               const matchSearch = !search || 
                   item.itemname.toLowerCase().includes(search) ||
                   (item.description && item.description.toLowerCase().includes(search));
               const matchCategory = !category || item.category === category;
               return matchSearch && matchCategory;
           });
       }

       // Show modal
       function showModal(itemId = null) {
           currentItemId = itemId;
           const form = document.getElementById('menuForm');
           form.reset();

           if (itemId) {
               const item = menuItems.find(i => i.menuitemid === itemId);
               if (item) {
                   document.getElementById('modalTitle').textContent = 'Edit Menu Item';
                   document.getElementById('itemName').value = item.itemname;
                   document.getElementById('category').value = item.category || '';
                   document.getElementById('description').value = item.description || '';
                   document.getElementById('price').value = item.price || '';
                   document.getElementById('isAvailable').checked = item.isavailable;
               }
           } else {
               document.getElementById('modalTitle').textContent = 'Add New Menu Item';
               document.getElementById('isAvailable').checked = true;
           }

           document.getElementById('modal').classList.remove('hidden');
       }

       // Hide modal
       function hideModal() {
           document.getElementById('modal').classList.add('hidden');
           currentItemId = null;
       }

       // Edit item
       function editItem(id) {
           showModal(id);
       }

       // Delete item
       async function deleteItem(id) {
           if (!confirm('Are you sure you want to delete this menu item?')) return;
           
           try {
               const { error } = await supabaseClient.from('menuitem').delete().eq('menuitemid', id);
               if (error) throw error;
               await loadMenuItems();
           } catch (error) {
               console.error('Error deleting item:', error);
               alert('Error deleting item. Please try again.');
           }
       }

       // Handle form submission
       document.getElementById('menuForm').addEventListener('submit', async (e) => {
           e.preventDefault();
           
           const itemData = {
               itemname: document.getElementById('itemName').value,
               category: document.getElementById('category').value || null,
               description: document.getElementById('description').value || null,
               price: parseFloat(document.getElementById('price').value),
               isavailable: document.getElementById('isAvailable').checked
           };

           try {
               if (currentItemId) {
                   const { error } = await supabaseClient.from('menuitem').update(itemData).eq('menuitemid', currentItemId);
                   if (error) throw error;
               } else {
                   const { error } = await supabaseClient.from('menuitem').insert([itemData]);
                   if (error) throw error;
               }
               
               hideModal();
               await loadMenuItems();
           } catch (error) {
               console.error('Error saving item:', error);
               alert('Error saving item. Please try again.');
           }
       });

       // Setup filters
       function setupFilters() {
           document.getElementById('searchInput').addEventListener('input', displayMenuItems);
           document.getElementById('categoryFilter').addEventListener('change', displayMenuItems);
       }

       // Helper functions
       function formatCategory(category) {
           return category ? category.charAt(0).toUpperCase() + category.slice(1) : 'Uncategorized';
       }

       // Logout
       function logout() {
           localStorage.removeItem('isAdminLoggedIn');
           window.location.href = 'admin-login.html';
       }
   </script>
</body>
</html>
