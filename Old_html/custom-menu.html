<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Menu Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">
    <img src="/BarDeli/images/Logo/BarDeli.png" alt="BarDeli Logo">
  </div>
  <div class="nav-links">
    <a href="../customerpage.html" class="nav-item">
      <img src="/BarDeli/images/Icons(White)/HomeIcon-modified.png" alt="Home">
      Home
    </a>
    <a href="customerbookingpage.html" class="nav-item">
      <img src="/BarDeli/images/Icons(White)/BookingIcon-modified.png" alt="Booking">
      Booking
    </a>
    <a href="#" class="nav-item">
      <img src="/BarDeli/images/Icons(White)/NotificationIcon-modified.png" alt="Notifications">
      Notifications
    </a>
    <a href="#" class="nav-item">
      <img src="/BarDeli/images/Icons(White)/ProfileIcon-modified.png" alt="Profile">
      Profile
    </a>
  </div>
  <div class="logout">
    <a href=".../index.html">
      <img src="/BarDeli/images/Icons(White)/LogOutIcon-modified.png" alt="Logout">
      Logout
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Customize Your Menu</h1>
  <div class="order-box">
    <h2>Select Your Meal Options</h2>

    <h3 style="text-decoration: underline;">Starters</h3>
    <label><input type="checkbox" value="Bruschetta - R50"> Bruschetta - R50</label><br>
    <label><input type="checkbox" value="Soup of the Day - R40"> Soup of the Day - R40</label><br>

    <h3 style="text-decoration: underline;">Mains</h3>
    <label><input type="checkbox" value="Grilled Chicken - R120"> Grilled Chicken - R120</label><br>
    <label><input type="checkbox" value="Vegetarian Pasta - R100"> Vegetarian Pasta - R100</label><br>

    <h3 style="text-decoration: underline;">Desserts</h3>
    <label><input type="checkbox" value="Chocolate Mousse - R60"> Chocolate Mousse - R60</label><br>
    <label><input type="checkbox" value="Fruit Tart - R55"> Fruit Tart - R55</label><br>
  </div>
</div>

<div class="bottom-nav-btns">
  <button onclick="window.location.href='menu-selection.html'" class="nav-btn">Back</button>
  <button onclick="saveSelections()" class="nav-btn">Next</button>
</div>

<script>
  function saveSelections() {
    let selectedItems = [];
    document.querySelectorAll("input[type='checkbox']:checked").forEach(item => {
      selectedItems.push(item.value);
    });
    localStorage.setItem("customMenuSelections", JSON.stringify(selectedItems));
    window.location.href = "extras.html";
  }
</script>

</body>
</html>
