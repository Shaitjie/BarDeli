<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BarDeli Event Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="sidebar">
  <div class="logo">
    <img src="/images/Logo/BarDeli.png" alt="BarDeli Logo">
  </div>
  <div class="nav-links">
    <a href="../customerpage.html" class="nav-item">
      <img src="/images/Icons(White)/HomeIcon-modified.png" alt="Home">
      Home
    </a>
    <a href="customerbookingpage.html" class="nav-item">
      <img src="/images/Icons(White)/BookingIcon-modified.png" alt="Booking">
      Booking
    </a>
    <a href="../Notifications/customernotificationpage.html" class="nav-item">
      <img src="/images/Icons(White)/NotificationIcon-modified.png" alt="Notifications">
      Notifications
    </a>
    <a href="../Profile/customerprofilepage.html" class="nav-item">
      <img src="/images/Icons(White)/LogOutIcon-modified.png" alt="Profile">
      Profile
    </a>
  </div>
  <div class="logout">
    <a href="index.html">
      <img src="/images/Icons(White)/LogOutIcon-modified.png" alt="Logout">
      Logout
    </a>
  </div>
</div>

<div class="main-content">
   <h1>Event Details</h1>
  <div class="form-container">
    <form id="eventForm">
      <div class="form-row">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
      </div>
      <div class="form-row">
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required>
      </div>
      <div class="form-row">
        <label for="eventType">Event Type:</label>
        <select id="eventType" required>
          <option value="">Select</option>
          <option>Corporate</option>
          <option>Birthday</option>
          <option>Wedding</option>
          <option>Funeral</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-row">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1">
      </div>
      <div class="form-row">
        <label for="location">Event Location:</label>
        <input type="text" id="address" required>
      </div>
    </form>
    <div class="bottom-nav-btns">
      <button type="submit" form="eventForm" class="nav-btn">Next</button>
    </div>
  </div>
</div>
<script>
  document.getElementById('eventForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const eventDetails = {
      eventDate: document.getElementById('eventDate').value,
      eventTime: document.getElementById('eventTime').value,
      eventType: document.getElementById('eventType').value,
      guests: document.getElementById('guests').value,
      address: document.getElementById('address').value
    };
    localStorage.setItem('eventDetails', JSON.stringify(eventDetails));
    window.location.href = 'menu-selection.html';
  });
</script>
</body>

</html>
