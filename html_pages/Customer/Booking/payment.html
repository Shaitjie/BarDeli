<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="sidebar">
   <div class="logo">
    <img src="/images/Logo/BarDeli.png" alt="BarDeli Logo">
  </div>
  <div class="nav-links">
    <a href="user-home.html" class="nav-item">
      <img src="/images/Icons(White)/HomeIcon-modified.png" alt="Home">
      Home
    </a>
    <a href="booking.html" class="nav-item">
      <img src="/images/Icons(White)/BookingIcon-modified.png" alt="Booking">
      Booking
    </a>
    <a href="#" class="nav-item">
      <img src="/images/Icons(White)/NotificationIcon-modified.png" alt="Notifications">
      Notifications
    </a>
    <a href="#" class="nav-item">
      <img src="/images/Icons(White)/ProfileIcon-modified.png" alt="Profile">
      Profile
    </a>
  </div>
  <div class="logout">
    <a href="index.html">
      <img src="/images/LogoIcons(White)/LogOutIcon-modified.png" alt="Logout">
      Logout
    </a>
  </div>
</div>

  <main class="booking-container">
     <h1>Payment</h1>
    <section class="order-box">
      <div class="bank-info">
        <p><strong>Bank Transfer Details :</strong></p>
        <p>Bank: Standard Bank</p>
        <p>Account Name: Bar Deli Catering</p>
        <p>Account Number: 123456789</p>
        <p>Branch Code: 051001</p>
        <p>Reference: BK(YourName)</p>
        <p>Total Amount: R6500</p>
        <p> Deposit Due: R3250</p>
      </div>

      <div class="upload-section">
        <h3>Upload proof of payment</h3>
        <div class="upload-group">
          <input type="file" id="proof" name="proof" />
      </div>

      <button class="done-btn">DONE</button>
    </section>
  </main>

</body>
</html>
