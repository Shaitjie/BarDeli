<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bardeli Sign Up</title>
	<link rel="stylesheet" href="/BarDeli/css_pages/signup.css">
</head>
<body>
	<nav class="navbar">
		<div class="logo">
			<img src="/BarDeli/images/Logo/BarDeli.png" alt="Company Logo">
		</div>
	</nav>
	
	<div class="signup-section">
		<div class="signup-content">
			<h1>Sign Up</h1>
			<div class="signup-inputs">
				<form>
					<p>Full Name:</p>
					<input type="text" id="fullname" placeholder="Please enter your name and surname">
					
					<p>Phone:</p>
					<input type="number" id="phone" placeholder="Please enter your phone number, eg: 079 121 2348">
					
					<p>Role:</p>
					<select id="role">
						<option value="Customer">Customer</option>
					</select>
					
					<p>Email:</p>
					<input type="text" id="email" placeholder="Please enter your email">
					
					<p>Password:</p>
					<input type="password" id="password" placeholder="Please enter a password">
					<div class="password-checkbox">
						<input type="checkbox" id="password-chkbox" name="password-chkbox" onclick="showPassword()">
						<label for="password-chkbox"> Show Password</label><br>
					</div>
				</form>
				<div class="signup-button">
					<button id="signup">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
		<p>Â© 2025 Bardeli Catering</p>
	</footer>
    
	<!-- For Firebase -->
	<script type="module" src="/BarDeli/javascript/signup.js"></script>

	<script>

		function showPassword() {
			let x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}

	</script>

</body>
</html>
