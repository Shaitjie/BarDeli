<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Event – BarDeli Catering</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .menu-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu-options label {
      display: flex;
      align-items: center;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-options input {
      margin-right: 10px;
      width: auto;
    }

    button {
      background: #d35400;
      color: white;
      padding: 14px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #e67e22;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Event</h1>

    <form action="submit_booking.php" method="POST">
      <!-- Date -->
      <label for="eventDate">Select Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <!-- Guests -->
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="10" max="1000" required>

      <!-- Menu -->
      <label>Select Menu Items:</label>
      <div class="menu-options">
        <label><input type="checkbox" name="menuItems[]" value="Canapés"> Canapés</label>
        <label><input type="checkbox" name="menuItems[]" value="Buffet"> Buffet</label>
        <label><input type="checkbox" name="menuItems[]" value="Plated Dinner"> Plated Dinner</label>
        <label><input type="checkbox" name="menuItems[]" value="Drinks Package"> Drinks Package</label>
        <label><input type="checkbox" name="menuItems[]" value="Desserts"> Desserts</label>
        <label><input type="checkbox" name="menuItems[]" value="Vegan Options"> Vegan Options</label>
      </div>

      <!-- Notes -->
      <label for="notes">Special Requests / Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="E.g. allergies, themes, preferred colors..."></textarea>

      <!-- Submit -->
      <button type="submit">Submit Booking</button>
    </form>

    <p class="note">*We require a 50% deposit to confirm your booking. Our team will contact you after submission.</p>
  </div>

</body>
</html>
