<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages - BarDeli Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bardeli-orange': '#ff6b35',
                        'bardeli-dark': '#e55a2b',
                        'bardeli-light': '#ff8f66'
                    }
                }
            }
        }
    </script>
    <style>
        .header-bg {
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="header-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="admin-dashboard.html" class="text-white hover:text-bardeli-light">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">Messages</h1>
                </div>
                <button id="logoutBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Messages</h2>
                <p class="text-gray-600">Communicate with customers and staff</p>
            </div>
            <button id="composeBtn" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-3 rounded-lg font-medium mt-4 lg:mt-0">
                + Compose Message
            </button>
        </div>

        <!-- Message Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-sm font-medium text-gray-600 mb-1">Total Messages</h3>
                <p class="text-2xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-sm font-medium text-gray-600 mb-1">Unread</h3>
                <p class="text-2xl font-bold text-bardeli-orange">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-sm font-medium text-gray-600 mb-1">High Priority</h3>
                <p class="text-2xl font-bold text-red-600">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-sm font-medium text-gray-600 mb-1">Responded Today</h3>
                <p class="text-2xl font-bold text-green-600">0</p>
            </div>
        </div>

        <!-- Messages List -->
        <div class="bg-white rounded-xl shadow-md border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">All Messages</h3>
                    <div class="flex space-x-2">
                        <select class="text-sm border border-gray-300 rounded px-3 py-1">
                            <option>All Messages</option>
                            <option>Unread</option>
                            <option>High Priority</option>
                            <option>Customer Messages</option>
                            <option>Staff Messages</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div class="p-12 text-center">
                <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No messages yet</h3>
                <p class="text-gray-500 mb-6">Customer and staff messages will appear here.</p>
                <button id="composeFirstBtn" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-3 rounded-lg font-medium">
                    Send First Message
                </button>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div id="composeModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-900">Compose Message</h3>
                    <button id="closeComposeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option>Select recipient...</option>
                            <option>All Customers</option>
                            <option>All Staff</option>
                            <option>Specific Customer</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Message subject">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option>Normal</option>
                            <option>High</option>
                            <option>Urgent</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Type your message here..."></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Save Draft
                        </button>
                        <button type="submit" class="bg-bardeli-orange hover:bg-bardeli-dark text-white px-6 py-2 rounded-lg">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        });

        // Modal controls
        document.getElementById('composeBtn').addEventListener('click', () => {
            document.getElementById('composeModal').classList.remove('hidden');
        });

        document.getElementById('composeFirstBtn').addEventListener('click', () => {
            document.getElementById('composeModal').classList.remove('hidden');
        });

        document.getElementById('closeComposeModal').addEventListener('click', () => {
            document.getElementById('composeModal').classList.add('hidden');
        });
    </script>
</body>
</html>
